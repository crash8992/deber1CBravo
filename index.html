<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega el enlace al archivo de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>APi para consulta de libro en línea</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; color: #4caf50;">Biblioteca en línea</h1>
        <div class="search-container">
            <!-- Agrgar la barra de busqueda-->
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Escriba aquí el libro que desea buscar">
            <button id="searchButton">Buscar</button>
        </div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
